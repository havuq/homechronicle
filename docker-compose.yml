services:
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ:-UTC}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  listener:
    image: ${LISTENER_IMAGE:-ghcr.io/havuq/homechronicle/listener:latest}
    restart: unless-stopped
    env_file:
      - .env
    # Host networking is recommended for HomeKit/mDNS discovery on Linux hosts.
    network_mode: ${LISTENER_NETWORK_MODE:-host}
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@127.0.0.1:${POSTGRES_PORT:-5432}/${POSTGRES_DB}}
      API_PORT: ${API_PORT:-3001}
      NODE_ENV: ${NODE_ENV:-production}
      API_TOKEN: ${API_TOKEN:-}
      TZ: ${TZ:-UTC}
      ALERTS_ENABLED: ${ALERTS_ENABLED:-false}
    volumes:
      - ./listener/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy

  web:
    image: ${WEB_IMAGE:-ghcr.io/havuq/homechronicle/web:latest}
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${WEB_PORT:-3000}:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      LISTENER_HOST: ${LISTENER_HOST:-host.docker.internal}
      LISTENER_PORT: ${API_PORT:-3001}
      API_TOKEN: ${API_TOKEN:-}
      TZ: ${TZ:-UTC}

volumes:
  postgres-data:
