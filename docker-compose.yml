services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # Expose postgres so the host-networked listener can reach it at 127.0.0.1:5432.
    # Note: 127.0.0.1:5432:5432 does NOT work with network_mode: host — Linux iptables
    # PREROUTING rules don't catch loopback-originated traffic, so we bind to all
    # interfaces instead. Restrict access at the firewall level if needed.
    ports:
      - "5432:5432"
    networks:
      - my-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      # Give postgres time to initialise on first run before healthcheck fires.
      start_period: 30s

  listener:
    image: ghcr.io/havuq/homechronicle/listener:latest
    restart: unless-stopped
    # network_mode: host is required so the container can reach HomeKit accessories
    # via mDNS (multicast UDP on port 5353). This means the container shares the
    # host's network stack — ports are exposed directly on the NAS IP.
    # NOTE: When using network_mode: host, the 'networks' and 'ports' keys are ignored.
    network_mode: host
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@127.0.0.1:5432/${POSTGRES_DB}
      API_PORT: ${API_PORT:-3001}
      NODE_ENV: ${NODE_ENV:-production}
      API_TOKEN: ${API_TOKEN:-}
      ALERTS_ENABLED: ${ALERTS_ENABLED:-false}
    volumes:
      - ./listener/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy

  web:
    image: ghcr.io/havuq/homechronicle/web:latest
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - my-network
    # Route Nginx API proxy to the host-networked listener.
    # host-gateway resolves to the Docker bridge gateway (i.e. the NAS host).
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      LISTENER_HOST: host.docker.internal
      API_TOKEN: ${API_TOKEN:-}

volumes:
  postgres-data:

networks:
  my-network:
    driver: bridge
