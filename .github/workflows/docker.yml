name: Build and Push Containers

# Fires when a GitHub Release is published (e.g. tag v1.2.3).
# The release tag is used to produce semver image tags:
#   ghcr.io/havuq/homechronicle/listener:1.2.3
#   ghcr.io/havuq/homechronicle/listener:1.2
#   ghcr.io/havuq/homechronicle/listener:1
#   ghcr.io/havuq/homechronicle/listener:latest  (same for web)
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    # Build listener and web images in parallel.
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: listener
            context: ./listener
          - service: web
            context: ./web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Required for advanced build features (cache, multi-platform, etc.)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if this is the latest GitHub release
        id: latest_release
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const currentTag = context.payload.release.tag_name;
            const latest = await github.rest.repos.getLatestRelease({ owner, repo });
            core.setOutput("is_latest", String(latest.data.tag_name === currentTag));

      # Generates tags from the release version and adds OCI labels
      # (org.opencontainers.image.* â€” visible on the GHCR package page).
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        # Only the repository's actual latest release is allowed to move `latest`.
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ steps.latest_release.outputs.is_latest == 'true' }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Scope the layer cache per service so listener and web don't share entries.
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
